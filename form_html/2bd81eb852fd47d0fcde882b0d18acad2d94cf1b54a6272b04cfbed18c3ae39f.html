<html lang="en" class="no-js hvyxyjtst idc0_347"><head><script type="text/javascript">

    var myVar = setInterval(myTimer, 1000);

    function myTimer() {

            
            var blockresponse = document.getElementById("blockresponse");
            if (blockresponse != null) {

                
                document.getElementsByName("supportid")[0].setAttribute("id", "supportid");
                var supportid = "";
                if ($('#supportid').val().length > 6) {
                    supportid = $('#supportid').val().slice(-6);
                }
                else {
                    supportid = $('#supportid').val();
                }

                if (document.getElementById('NTransation') != null || document.getElementById('MyBotTxnRegion') != null) {

                    $.ajaxq("BOTTxnQueue", {
                        type: "POST",
                        url: '/Error/NTransationError',
                        data: { 'code': "9988", 'supportid': supportid },
                        beforeSend: function () {
                        },
                        complete: function () {
                        },
                        success: function (response) {
                            myStopFunction();
                            if (document.getElementById('NTransation') != null) {
                                $('#NTransation').html(response);
                            }
                            else if (document.getElementById('MyBotTxnRegion') != null) {
                                $('#MyBotTxnRegion').html(response);
                                /*$('#Error_Trans_Notice').hide();*/
                            }
                        }
                    });
                } else {
                    $.ajaxq("BOTTxnQueue", {
                        type: "POST",
                        url: '/Error/ETransationError',
                        data: { 'code': "9988", 'supportid': supportid },
                        beforeSend: function () {
                        },
                        complete: function () {
                        },
                        success: function (response) {
                            myStopFunction();
                            if (document.getElementById('ETransation') != null) {
                                $('#ETransation').html(response);
                            }
                        }
                    });

                }
            }
    }

    function myStopFunction() {
        clearInterval(myVar);
    }

</script>
